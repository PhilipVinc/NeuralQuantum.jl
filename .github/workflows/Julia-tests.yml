name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.1.1, 1.2.0, 1.3.0-rc1]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1.0.0
      - name: "Setup Julia environment ${{ matrix.julia-version }}"
        uses: julia-actions/setup-julia@v0.2.1
        with:
          version: ${{ matrix.julia-version }}
      - name: "Run Tests"
        run: |
            julia --color=yes --project=@. -e 'using Pkg;
                            Pkg.activate();
                            Pkg.instantiate();
                            Pkg.add([PackageSpec(url="https://github.com/PhilipVinc/QuantumLattices.jl"),
                            PackageSpec(name="Zygote", rev="master"),
                            PackageSpec(name="ZygoteRules", rev="master")]);
                            println("Installed [QuantumLattices]");
                            println("Instantiated");'
            julia --color=yes --project=@. -e "using Pkg; Pkg.test(coverage=true)"
