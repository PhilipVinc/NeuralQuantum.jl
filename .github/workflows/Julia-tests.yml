name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.3]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - name: "Setup Julia environment ${{ matrix.julia-version }}"
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: "Install MPI"
        run: sh ./conf/travis-install-mpi.sh mpich
      - name: "Print"
        run: echo $(which mpicc) &&  echo $(ls $HOME/mpich) && echo $(ls $HOME/mpich/bin)
      - name: "Install Julia dependencies"
        run: julia --color=yes --project=@. -e 'using Pkg; Pkg.instantiate()'
      - name: "Print2"
        run: cat ~/.julia/packages/MPI/9zBr2/deps/build.log
      - name: "Run Tests"
        run: julia --color=yes --project=@. -e "using Pkg; Pkg.test(coverage=true)"
